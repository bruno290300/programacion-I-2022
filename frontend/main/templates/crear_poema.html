{% extends 'base.html' %}

{% block content %}
<div class="container">  
    <form action="{{ url_for('app.crear_poema') }}" method="POST">
        <div class="form-group">
            <label for="texto">Title</label>
            <input type="text" name="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="area">Body</label>
            <textarea name="cuerpo" rows="10" cols="40"  class="form-control" id="area"></textarea>
        </div>
        <div class="container justify-content-center mt-3">
            <div class="row">
                <input type="submit"  class="btn btn-primary" value="Create">
            </div>
        </div>
    </form>
</div>

{% endblock %}
